<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=0;
        var sum=0;
        sum+=n;
        document.write("the given number is :"+n);
        if(n>0){
            for(let i=1;i<n;i++){
                sum+=((n)/(2**i));
            }
        }
        else if(n<0){
            for(let i=-1;i>n;i--){
                sum+=((n)/(2**i)); 
            }
        }
        document.write("<br> the sum of the series of the given number is :"+sum);
    </script>
</body>
</html>
